<br><hr>
   <div class="sidebar">
       <h4 align="center">Employee Leave List</h4><hr>
       <a routerLink="/employee/employeeLeave/newleaverequest">New Leave Request</a>
       <a routerLink="/employee/employeeLeave/employeehistory">Employee History</a>
  </div><br>
 <div class="col-md-offset-2 col-md-8">
    <div class="panel panel-primary">
        <div class="panel-heading text-center">Employee  Leave  list</div>
             <div class="panel-body">
                 <div class="col-md-4">
                     <input type="text" class="form-control" placeholder="search..." [(ngModel)]="query">
             </div>
     </div>

 <table id="dcustomer" class="table table-hover table-bordered table-sm" width="100%">
     <thead>
         <tr>
            <th></th>
            <th>Leave Type</th>
            <th>No Of Days</th>
            <th>Reason</th>
            <th>Start Date</th>
            <th>status</th>
           
        </tr >
        <tr *ngFor="let history of  employeehistory|search:query ">
             <td>
                <span class="glyphicon glyphicon-forward" style="color: blue"></span>
            </td>
       
             <td>{{history.leave_type}}</td>
             <td>{{history.no_of_days}}</td>
             <td>{{history.reason}}</td>
             <td>{{history.start_date}}</td>
             <td>{{history.status}}</td>
   
         </tr>
        
    </thead>
</table>  
</div>
</div>
