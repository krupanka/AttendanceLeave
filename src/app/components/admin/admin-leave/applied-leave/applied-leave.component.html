<br><br><br>
  <div class="sidebar">
       <h4 align="center">Admin List</h4><hr>
       <a routerLink="/admin/adminLeave/applicableLeave">Applicable List</a>
       <a routerLink="/admin/adminLeave/adminleavehistory">Admin History</a>
    </div> <br><br>

    <div class="col-md-offset-2 col-md-8">
      <div class="panel panel-primary">
           <div class="panel-heading text-center">Applicable Leave List</div>
              <div class="panel-body">
                   <div class="col-md-4">
                      <input type="text" class="form-control" placeholder="search..." [(ngModel)]="query">
                  </div>
               </div>
<div class="table-responsive">
    <table id="dcustomer" class="table table-hover table-bordered table-sm" width="100%">
      <thead>
          <tr>
             <th></th>
             <th>Employee Name</th>
             <th>Pending Leave</th>
             <th></th>
         </tr>
         <tr *ngFor="let item of appliedLeave|search1:query ">
         <td>
             <span class="glyphicon glyphicon-forward" style="color: blue"></span>
          </td>
           <td>{{item.employee.first_name}}{{item.employee.last_name}}</td>
           <td>{{item.leaves}}</td>
           <td>
              <a href="/admin/adminLeave/applicableLeave/appliedleaveedit/{{item.id}}/" data-toggle="tooltip" data-placement="top" title="Update Leave" > <span class="glyphicon glyphicon-edit"></span></a>
           </td>
      </tr>
   </thead>
</table>
</div>
</div>
</div>
